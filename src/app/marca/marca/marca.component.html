
<div style="display: flex;">
<button style="margin: 10px;" (click)="loadTodos()" class="btn btn-primary">Buscar Marca</button>
<label style="margin: 20px;">Marca:</label>
<input style="width: 250px; margin: 10px;"
[(ngModel)]="nome"
name="nome"
class="form-control"
placeholder="ex: BMW" >
<button style="margin: 10px;" (click)="voltar()" class="btn btn-primary">Listar todos</button>
<button style="margin: 10px auto auto 30%;" routerLink="criarmarca" class="btn btn-primary">Criar Nova Marca</button>
</div>

<div class="mat-elevation-z8">
  <table class = "table table-light table-striped" mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button routerLink="update/{{ element.id }}" class="btn btn-primary">Atualizar</button>
      <button (click)="deletarmarca(element.id)" class="btn btn-danger" style="margin-left: 10px;">Deletar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"></mat-paginator>
</div>
