<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Marca:</label>
    <input
    [(ngModel)]="marca.nome"
    name="marca"
    class="form-control"
    placeholder="ex: BMW" >
  </div>
  <button type="submit" class="btn btn-primary" (click)="create()">Salvar</button>
  <button class="btn btn-danger" style="margin-left: 20px;" routerLink="../">Voltar</button>
</form>
